<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区贡献 - byzh</title>
    <link rel="icon" href="./images/icons/byzh16x16.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/contribution.css">
</head>
<body>
    <div class="background"></div>

    <div class="sidebar">
        <div class="profile">
            <img src="images/icons/byzh32x32.ico" alt="头像" class="avatar">
            <h2 class="name">byzh</h2>
        </div>
        <!-- 通过 js 插入 sidebar -->
    </div>

    <div class="container">
        <div id="contribution" class="section">
            <h1>python</h1>
            <p>
                <span>
                    python库: <a href="https://pypi.org/project/byzh-rc/" target="_blank">byzh_rc</a>
                    <br>
                    <code class="code-block">
                        pip install byzh-rc
                    </code>
                </span> 
            </p>

            <h1>java</h1>
            <p>
                <span>
                    MC模组: <a href="https://www.mcmod.cn/class/14774.html" target="_blank">byzh's 麦块画图</a>
                </span>
            </p>
        </div>
    </div>

    <script>
        // 生成sidebar
        document.addEventListener("DOMContentLoaded", async function () {
            const sidebar = document.querySelector(".sidebar");

            // 读取 JSON 文件
            const response = await fetch("./json/sidebar.json");
            const data = await response.json();
            
            // 只生成导航链接，不影响 profile
            let linksHTML = "";
            data.pages.forEach(page => {
                linksHTML += `
                    <a href="./${page.html}">
                        <img src="./images/icons/byzh16x16.ico" class="icon"> <span class="sidebarFont">${page.title}</span>
                    </a>
                `;
            });

            // **找到 `profile` 之后插入链接**
            sidebar.innerHTML += linksHTML;
        });

    </script>
</body>
</html>
