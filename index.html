<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技感个人主页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background: rgba(0, 255, 255, 0.2);
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            margin: 20px 0;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #00ffaa;
        }
        .container {
            margin-left: 220px;
            width: calc(100% - 220px);
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 0 0 10px cyan;
        }
        .download-section {
            display: none;
        }
        .download-links {
            margin-top: 20px;
        }
        .download-links div {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .download-links a {
            padding: 15px 30px;
            background: cyan;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .download-links a:hover {
            background: #00ffaa;
            box-shadow: 0 0 10px #00ffaa;
        }
        .social-links {
            margin-top: 40px;
        }
        .social-links a {
            margin: 0 10px;
            color: cyan;
            font-size: 1.5em;
            transition: 0.3s;
        }
        .social-links a:hover {
            color: #00ffaa;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,255,255,0.2) 10%, rgba(0,0,0,1) 80%);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="sidebar">
        <a href="#" onclick="showSection('intro')">介绍说明</a>
        <a href="#" onclick="showSection('download')">下载界面</a>
    </div>
    <div class="container">
        <div id="intro" class="section">
            <h1>介绍说明</h1>
            <p>欢迎访问我的个人主页，这里提供各种资源下载，包括学习资料、编程文档等。</p>
            <p>请点击左侧菜单选择不同的功能模块。</p>
        </div>
        <div id="download" class="section download-section">
            <h1>资源下载</h1>
            <p>提供各种资源下载，点击链接获取</p>
            <div class="download-links">
                <div>
                    <a href="./src/高等数学-下.pdf" target="_blank">资源 1 预览</a>
                    <a href="./src/高等数学-下.pdf" download>资源 1 下载</a>
                </div>
                <div>
                    <a href="#">资源 3 预览</a>
                    <a href="#">资源 3 下载</a>
                </div>
            </div>
            <div class="social-links">
                <a href="#">GitHub</a>
                <a href="#">Twitter</a>
                <a href="#">Email</a>
            </div>
        </div>
    </div>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
        showSection('intro');
    </script>
</body>
</html>
