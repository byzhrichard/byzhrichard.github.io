<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技感个人主页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 0 0 10px cyan;
        }
        .download-links {
            margin-top: 20px;
        }
        .download-links a {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            width: 200px;
            background: cyan;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .download-links a:hover {
            background: #00ffaa;
            box-shadow: 0 0 10px #00ffaa;
        }
        .social-links {
            margin-top: 40px;
        }
        .social-links a {
            margin: 0 10px;
            color: cyan;
            font-size: 1.5em;
            transition: 0.3s;
        }
        .social-links a:hover {
            color: #00ffaa;
        }
        /* 背景动画 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,255,255,0.2) 10%, rgba(0,0,0,1) 80%);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>欢迎来到我的主页</h1>
        <p>提供各种资源下载，点击链接获取</p>
        <div class="download-links">
            <a href="#">资源 1 下载</a>
            <a href="#">资源 2 下载</a>
            <a href="#">资源 3 下载</a>
        </div>
        <div class="social-links">
            <a href="#">GitHub</a>
            <a href="#">Twitter</a>
            <a href="#">Email</a>
        </div>
    </div>
</body>
</html>
