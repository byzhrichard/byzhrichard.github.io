<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技感个人主页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: auto; /* 允许滚动 */
            display: block; /* 取消 flex 布局 */
            min-height: 100vh;
        }
        .sidebar {
            width: 200px;
            background: rgba(0, 255, 255, 0.2);
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            margin: 20px 0;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #00ffaa;
        }
        .container {
            margin-left: 220px;
            width: calc(100% - 220px);
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 0 0 10px cyan;
        }
        .download-section {
            display: none;
        }
        .download-links {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center; /* 保证整个容器居中 */
        }
        .download-links div {
            display: flex;
            justify-content: flex-start; /* 每个链接左对齐 */
            width: 100%; /* 每个链接块占满宽度 */
            max-width: 600px; /* 可以设置最大宽度来限制链接宽度 */
            margin-bottom: 15px;
        }
        .download-links a {
            padding: 15px 30px;
            background: cyan;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .download-links a:hover {
            background: #00ffaa;
            box-shadow: 0 0 10px #00ffaa;
        }
        .social-links {
            margin-top: 40px;
        }
        .social-links a {
            margin: 0 10px;
            color: cyan;
            font-size: 1.5em;
            transition: 0.3s;
        }
        .social-links a:hover {
            color: #00ffaa;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,255,255,0.2) 10%, rgba(0,0,0,1) 80%);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="sidebar">
        <a href="#" onclick="showSection('intro')">介绍说明</a>
        <a href="#" onclick="showSection('download')">下载界面</a>
    </div>
    <div class="container">

        <div id="intro" class="section">
            <h1>介绍说明</h1>
            <p>欢迎访问我的个人主页，这里提供各种资源下载，包括学习资料、编程文档等。</p>
            <p>请点击左侧菜单选择不同的功能模块。</p>
            <div class="social-links">
                <a href="https://github.com/byzhrichard" target="_blank">GitHub</a>
                <a href="#">Twitter</a>
                <a href="#">Email</a>
            </div>
        </div>

        <div id="download" class="section download-section">
            <h1>资源下载</h1>
            <p>各学科byzh手书笔记, 仅供参考! 仅供参考!! 仅供参考!!!</p>
            <div class="download-links" id="downloadLinks">
                <!-- 下载链接将通过 JavaScript 动态插入 -->
            </div>
            <div class="social-links">
                <a href="https://github.com/byzhrichard" target="_blank">GitHub</a>
                <a href="#">Twitter</a>
                <a href="#">Email</a>
            </div>
        </div>

    </div>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
        showSection('intro');

        const downloadLinks = [
            { name: '大学英语', url: 'https://github.com/byzhrichard/byzhrichard.github.io/raw/main/src/大学英语.pdf' },
            { name: '高等数学-上', url: 'https://github.com/byzhrichard/byzhrichard.github.io/raw/main/src/高等数学-上.pdf' },
            { name: '高等数学-下', url: 'https://github.com/byzhrichard/byzhrichard.github.io/raw/main/src/高等数学-下.pdf' },
            { name: '线性代数', url: 'https://github.com/byzhrichard/byzhrichard.github.io/raw/main/src/线性代数.pdf' },
            { name: '离散数学', url: 'https://github.com/byzhrichard/byzhrichard.github.io/raw/main/src/离散数学.pdf' },
            { name: '复变函数', url: 'https://github.com/byzhrichard/byzhrichard.github.io/raw/main/src/复变函数.pdf' },
            { name: '大学物理-上', url: 'https://github.com/byzhrichard/byzhrichard.github.io/raw/main/src/大学物理-上.pdf' },
            { name: '大学物理-下', url: 'https://github.com/byzhrichard/byzhrichard.github.io/raw/main/src/大学物理-下.pdf' },
            { name: '电路基础', url: 'https://github.com/byzhrichard/byzhrichard.github.io/raw/main/src/电路基础.pdf' },
            { name: '数据结构与算法', url: 'https://github.com/byzhrichard/byzhrichard.github.io/raw/main/src/数据结构与算法.pdf' },
            { name: '人工智能导论', url: 'https://github.com/byzhrichard/byzhrichard.github.io/raw/main/src/人工智能导论.pdf' },
            // 在此添加更多下载链接
        ];

        const downloadLinksContainer = document.getElementById('downloadLinks');
        downloadLinks.forEach(link => {
            const linkDiv = document.createElement('div');
            const downloadLink = document.createElement('a');
            downloadLink.href = link.url;
            downloadLink.download = link.name;
            downloadLink.textContent = link.name;
            linkDiv.appendChild(downloadLink);

            downloadLinksContainer.appendChild(linkDiv);
        });
    </script>
</body>
</html>
